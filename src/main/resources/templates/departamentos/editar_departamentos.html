<title>Crear Departamento</title>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="collapse navbar-collapse">

      <li class="nav-item">

<div class="container mt-5">
<h2>Formulario de  Departamentos</h2>
<form th:action="@{/departamentos/{id}/editar(id=${departamento.id})}" th:object="${departamento}" method=post>
<!-- <input type="hidden" th:field="${autor.id}">-->
<div class="form-group">
 <label for="nombre">Nombre : </label>
 <input type="text" class="form-control" id="nombre" th:field="${departamento.nombre}">
</div>
<div class="form-group">
 <label for="nombre">Ubicacion : </label>
 <input type="text" class="form-control" id="ubicacion" th:field="${departamento.ubicacion}">
</div>
<button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</div>

</body>
