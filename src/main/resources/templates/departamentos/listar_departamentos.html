<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<title>Lista de Departamentos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Gestion de Proyectos</a>
  
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/proyectos/">Proyectos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/empleados/">Empleados</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="/departamentos/">Departamentos</a>
      </li>

    </ul>

  </div>
</nav>

<div class="container mt-5">
<h2>Listado de  Departamentos</h2>
<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>UBICACION</th>
					<th>Acciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="departamento : ${departamentos}">
					<td th:text=${departamento.id}></td>
					<td th:text=${departamento.nombre}></td>
					<td th:text=${departamento.ubicacion}></td>
					<td>
						<div class="btn-group">

					
						<a th:href="@{'/departamentos/'+${departamento.id}+'/editar'}" class="btn btn-warning btn-sm mr-2">Editar</a> 
						<a th:href="@{'/departamentos/'+${departamento.id}+'/eliminar'}"	class="btn btn-danger btn.sm mr-2">Eliminar</a>

						</div>
					</td>



				</tr>
			</tbody>
		</table>
		<a href="/departamentos/nuevo" class="btn btn-primary">Agregar
			Departamento</a>
	</div>
</body>
</html>
